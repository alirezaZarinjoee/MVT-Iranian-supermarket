<div class="widget-filters__item">
    <div class="filter filter--opened" data-collapse-item>
        <button type="button" class="filter__title" data-collapse-trigger>دسته ها
            <svg class="filter__arrow" width="12px" height="7px">
                <use xlink:href="images/sprite.svg#arrow-rounded-down-12x7"></use>
            </svg>
        </button>
        <div class="filter__body" data-collapse-content>
            <div class="filter__container">
                <div class="filter-categories">
                    <ul class="filter-categories__list">

                        {% for group in product_groups %}
                            <li class="filter-categories__item filter-categories__item--current"><a href="{% url "product:list_of_product" slug=group.slug %}">{{group.group_title}}</a>
                                <div class="filter-categories__counter">{{group.products_of_groups.all|length}}</div>
                            </li>
                        {% endfor %}

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
