<div class="block block--highlighted block-categories block-categories--layout--compact">
    <div class="container">
        <div class="block-header">
            <h3 class="block-header__title">دسته های محبوب</h3>
            <div class="block-header__divider"></div>
        </div>
        <div class="block-categories__list">
            {% for group in products_group %}
            <div class="block-categories__item category-card category-card--layout--compact">
                <div class="category-card__body">
                    <div class="category-card__image">
                        <a href="{% url "product:list_of_product" slug=group.slug %}">
                            <img src="{{media_url}}{{group.image_name}}" alt="{{group.group_title}}">
                        </a>
                    </div>
                    <div class="category-card__content">
                        <div class="category-card__name"><a href="{% url "product:list_of_product" slug=group.slug %}">{{group.group_title}}</a></div>
                        <div class="category-card__all"><a href="">نمایش همه</a></div>
                        <div class="category-card__products">{{group.products_of_groups.all|length}}محصول</div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <a href="{% url "product:products_group" %}" class='btn btn-primary form-control'>نمایش همه گروه ها</a>
        </div>
    </div>
</div>
